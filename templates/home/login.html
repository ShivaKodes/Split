<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static 'assets/css/login.css' %}"> {% endcomment %}
    {% comment %} <link href="{% static 'assets/css/output.css' %}" rel="stylesheet"> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&family=Lato:wght@100;400;700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {

          extend: {
            colors: {
              "Black-Olive":"#3D4543",
              "Black":"#010000",
              "Tickle-Me-Pink":"#F785AB",
              "Celeste":"#9FF9EA",
              "White":"#FDFDFD",
              "BUff":"#F6E088",
              "Celadon-blue":"#4C849F",
              transparent:'transparent',
            },
            fontFamily:{
              'lato':['lato','sans-serif'],
              'inter':['inter','sans-serif'],
              'poppins':['poppins','sans-serif']
            },
          }
        }
      }
    </script>

    <title>Login</title>
</head>
<body>


  
  {% for message in messages %}
  {% comment %} <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Alert!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> {% endcomment %}
  
  {% if message.tags == 'error' %}
  <div class="bg-red-100 rounded-lg py-5 px-6 mb-3 text-base text-red-700 inline-flex items-center w-1/2 z-101 absolute top-0 left-1/4 right-0 " role="alert">
  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path>
  </svg>
  {{message}}
</div>
{% endif %}
  {% endfor %}

    <div class="w-screen h-screen flex flex-col justify-center items-center bg-gradient-to-tr from-Tickle-Me-Pink to-BUff ">

        <div class=" flex flex-row w-1/2 h-1/2 shadow-xl ">

          <div class="left-side-panel  drop-shadow-md h-full border-[2px] w-1/2 rounded-l-md flex flex-col items-center justify-center border-[rgba(216,214,214,0.5)]">
            <h1 class="text-6xl font-poppins tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-Celeste to-Black-Olive font-poppins">Spliit</h1>
          </div>


          <div class="right-side-panel flex flex-col bg-Black-Olive  items-center w-1/2 rounded-r-md justify-center">
            <span class="mt-10 text-3xl font-poppins drop-shadow-lg text-white">Sign in</span>
            
            <form action="/login" method="post" class="flex flex-col">
              {% csrf_token %}
            
  
          
  
            <input
              type="number"
              name="usernumber"
              required
              placeholder="Enter your User Name"
              id="user"
              class="flex mt-5 border-b-[2px] bg-transparent rounded-md px-2 target:outline-Celeste"
              
            />
  
            
  
            <input
            required
              type="password"
              name="password"
              placeholder="Enter your password"
              id="pwd"
              class="mt-3 border-b-[2px] mb-5 rounded-md px-2 target:outline-Celeste bg-transparent"
            />
  
            <input
              type="submit"
              value="Submit"
              id="btn"
              class=" hover:shadow-md  bg-gradient-to-r from-Celadon-blue to-BUff w-24 h-8 self-end rounded-full hover:translate-x-1 transition ease-in duration-200 mb-5"
              
            />
  
            <span class="text-Celeste">
              Not registered?
              
                <a
                  href="/register"
                  class="hover:border-b-2 text-gray text-Celadon-blue transition ease-in duration-300 hover:text-Tickle-Me-Pink ml-1"
                >
                  Register Now
                </a>
              
            </span>
          </form>
          </div>
        </div>
      </div>
</body>
</html>
