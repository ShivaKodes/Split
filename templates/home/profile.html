{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="flex justify-center  font-bold w-[85%] h-screen   bg-[rgba(215,213,213,0.5)] relative left-[15%] ">
    <div class="w-[95%] h-[85%] bg-gray absolute top-1 left-1 flex flex-col rounded-md shadow-md bg-gradient-to-tr from-Celeste to-BUff">
        <div class=" w-full h-12  flex flex-row  items-center justify-between px-5 pr-10 rounded-t-md border-b-2 border-[rgba(24,24,24,0.5)]">
          <h1 class="text-2xl text-transparent bg-clip-text bg-gradient-to-tr from-Black-Olive to-BUff">Profile</h1>
        </div>
        <div class="w-full h-full flex flex-row  items-center justify-center ">
          <form
            action=""
            class=" flex flex-col w-1/2 h-1/2 items-center justify-center gap-2 bg-Black-Olive rounded-lg shadow-xl shadow-BUff border-2 border-white py-5"
          >
          <div class="flex flex-row  gap-7 text-2xl">
          Name:
            <input
              type="text"
              class=" h-6 rounded-full w-3/4 px-2 bg-beige focus:outline-lightgray focus:shadow-outline text-center bg-transparent border-b-[2px] border-b-BUff overflow-visible pointer-events-none py-2"
              placeholder="Search Topic "
              value={{user.get_full_name}}
            />
        </div>
        <div class="flex flex-row justify-start gap-9 text-2xl">
          Email:
            <input
              type="text"
              class=" h-6 rounded-full w-3/4 px-2 bg-beige focus:outline-lightgray focus:shadow-outline text-center bg-transparent border-b-[2px] border-b-BUff overflow-visible "
              placeholder="Search Topic"
              value={{user.email}}
              
            />
        </div>
            <div class="flex flex-row  text-2xl">
            Password:
            <input
              type="text"
              class=" h-6 rounded-full w-3/4 px-2 bg-beige focus:outline-lightgray focus:shadow-outline text-center bg-transparent border-b-[2px] border-b-BUff text-Black "
              placeholder="Edit to reset"
              value=""
            />
                
            </div>
            <div class="flex flex-row mt-10 rounded-full border-2  border-[rgba(0,0,0,0.5)] w-3/4 h-10 justify-center bg-gradient-to-r from-Tickle-Me-Pink to-Celeste hover:scale-105 transition ease-in duration-300">
                <input type="button" value="Edit" onClick="" />
                </div>
          </form>
        </div>
      </div>
    </div>
      {% endblock body %}
