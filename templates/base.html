<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static 'assets/css/index.css' %}"> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    {% comment %} <link href="{% static 'assets/css/output.css' %}" rel="stylesheet"> {% endcomment %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&family=Lato:wght@100;400;700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
        

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicon_io/apple-touch-icon.png'%}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicon_io/favicon-32x32.png'%}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicon_io/favicon-16x16.png'%}">
<link rel="manifest" href="{% static 'assets/favicon_io/site.webmanifest'%}">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
    
              extend: {
                colors: {
                  "Black-Olive":"#3D4543",
                  "Black":"#010000",
                  "Tickle-Me-Pink":"#F785AB",
                  "Celeste":"#9FF9EA",
                  "White":"#FDFDFD",
                  "BUff":"#F6E088",
                  "Celadon-blue":"#4C849F",
                  transparent:'transparent',
                },
                fontFamily:{
                  'lato':['lato','sans-serif'],
                  'inter':['inter','sans-serif'],
                  'poppins':['poppins','sans-serif']
                },
              }
            }
          }
        </script>
    <title>Spliit</title>
</head>
<body>
    <nav class="nav-container pr-20 flex flex-row w-screen h-12 justify-between bg-[rgba(229,229,229,0.94)] shadow-sm shadow-[rgba(0,0,0,0.2)] border-b-[1px] border-[rgba(0,0,0,0.3)]">

            <div class="left-items flex flex-row items-center px-5 ">
                <img src="{% static 'assets/menu.png' %}" alt="" width="20px" class="lg:hidden">
                
                <p class="text-3xl  ml-10 font-poppins tracking-wider lg:ml-5 text-transparent bg-clip-text bg-gradient-to-r from-Black-Olive to-Celeste  ">Spliit</p>
            </div>
            <div class="right-items flex flex-row items-center">
                <img src="{% static 'assets/user.png' %}" alt="" width="20px">
                <a class="mr-14 cursor-pointer ml-2 text-black  drop-shadow-md text-lg  font-inter font-semibold tracking-wider" href="/profile">{{user.get_full_name}}</a>


                <a href="/logout">
                <img src="{% static 'assets/logout.png' %}" alt="" width="20px" class="cursor-pointer hover:translate-x-1 transition ease-in duration-200 ">

                
                </a>
            </div>
    </nav>

    <div class="side-bar  shadow-[8px_1px_10px_rgba(0,0,0,0.4)] absolute top-12 pt-10 h-screen w-[15%] bg-[rgba(229,229,229,0.94)] flex flex-col items-center text-2xl font-lato font-bold tracking-wide border-r-2 border-white z-40 rounded-tr-lg ">
        <ul type="none ">
            <li class="hover:bg-gradient-to-tl from-Celeste to-BUff w-40 h-12  p-2 rounded-r-xl hover:translate-x-1 transition ease-in duration-200 "><a href="/home">Home</a></li>
            <li class="hover:bg-gradient-to-tl from-Celeste to-BUff w-40 px-2 rounded-r-xl hover:translate-x-1 transition ease-in duration-200 h-12 p-2"><a href="/group">Group</a></li>
            <li class="hover:bg-gradient-to-tl from-Celeste to-BUff w-40 px-2 rounded-r-xl hover:translate-x-1 transition ease-in duration-200 h-12 p-2"><a href="/wallet">Wallet</a></li>
            <li class="hover:bg-gradient-to-tl from-Celeste to-BUff w-40 px-2 rounded-r-xl hover:translate-x-1 transition ease-in duration-200 h-12 p-2"><a href="/history">Activity</a></li>
            <li class="hover:bg-gradient-to-tl from-Celeste to-BUff w-40 px-2 rounded-r-xl hover:translate-x-1 transition ease-in duration-200 h-12 p-2"><a href="/profile">Profile</a></li>
            <li class="hover:bg-gradient-to-tl from-Celeste to-BUff w-40 px-2 rounded-r-xl hover:translate-x-1 transition ease-in duration-200 h-12 p-2"><a href="/support">Support</a></li>
        </ul>
    </div>

    {% block body %}

    
    {% endblock body %}

    
    
</body>
</html>
