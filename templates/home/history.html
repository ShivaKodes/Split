
{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="flex justify-center w-[85%] h-screen   bg-[rgba(215,213,213,0.5)] relative left-[15%] ">
<div class="w-[95%] h-[85%] bg-gray absolute top-1 left-1 flex flex-col rounded-md shadow-md bg-White">
  <div class=" flex flex-row w-full h-[10%] bg-red justify-between items-center px-2 pl-4 rounded-t-md border-t-Tickle-Me-Pink border-b-2">
    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-tr from-Black-Olive to-BUff">Activity</h1>

</div>
<div class="overflow-scroll flex flex-col items-center mt-2">
      {% for data in history %}
  
        
        
        <div class="bg-gradient-to-br from-Celeste to-BUff w-[90%] h-[20%] border-2 border-lightgray flex flex-row px-5 justify-between shadow-lg rounded-lg mb-1">
          <div class=" flex flex-row justify-around">
            <div class="left flex flex-row">
              
              <div class="date flex flex-col py-0 my-0">
                <p>{{data.date}}</p>
                <p> <span class="font-bold">Group : </span> {{data.group.name}}</p>
              </div>
              
  
              <div class="h-full w-10 bg-red mx-4"></div>
  
              
              <div class="text-lightgray">{{data.desc}}</div>
            </div>
          </div>
  
          
          <div class="right flex flex-row ">
            <div class="text-right border-r-2 mr-1 border-lightgray pr-1">
              <p>You Paid</p>
              <p class="font-bold">&#8377; {{data.amount}}</p>
              
            </div>
  
            {% comment %} <div class="">
              <p>You Lent</p>
              <p>40</p>
            </div> {% endcomment %}
          </div>
        </div>

      {% endfor %}
      </div>
      </div>
    </div>

{% endblock body %}
